{% extends "commonplace/base.html" %}

{% block content %}
  <h1>Search results for '{{ search_string }}'</h1>
  {% if items %}
    <ul>
      {% for item in items %}
        <li>
          <a href="/item/{{ item.id }}">
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <i>Your search returned no results.</i>
  {% endif %}
{% endblock %}
