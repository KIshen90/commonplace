{% extends "commonplace/base.html" %}

{% block content %}
<h1>Welcome to Commonplace</h1>
<h2>Latest items</h2>

{% if latest_items %}
	<ul>
	{% for item in latest_items %}
		<li><a href="{% url 'item_detail' item.id %}">{{ item.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No items available.</p>
{% endif %}

{% endblock %}
